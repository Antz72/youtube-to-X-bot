name: Post YouTube Video to X

const fs = require('fs');
const Parser = require('rss-parser');
const { TwitterApi } = require('twitter-api-v2'); // ‚Üê updated line

on:
  schedule:
    - cron: '0,30 * * * *'  # Runs every half hour
  workflow_dispatch:

jobs:
  post-to-x:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch RSS and Post to X
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run script
        run: |
          npm install rss-parser twitter-a
          node $GITHUB_WORKSPACE/post.js
