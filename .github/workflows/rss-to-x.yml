name: Post YouTube Video to X

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes
  workflow_dispatch: # Allows manual trigger

jobs:
  post-to-x:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 1: Restore last-posted.txt and template-indices.json from cache
      - name: Cache last posted ID and template indices
        uses: actions/cache@v4
        id: cache-data # ID for this step, used to check cache hit/miss
        with:
          path: |
            last-posted.txt
            template-indices.json # NEW: Add this path to cache
          key: ${{ runner.os }}-post-bot-data # Changed key to reflect multiple files

      - name: Print working directory and list files (for debugging)
        run: |
          echo "Current working directory: $(pwd)"
          echo "Files in this directory:"
          ls -la
          cat last-posted.txt || echo "last-posted.txt not found (expected if cache miss AND no manual file)"
          cat template-indices.json || echo "template-indices.json not found (expected if cache miss or first run)"


      - name: Test Twitter API tokens
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: node test-tokens.js

      - name: Install dependencies
        run: |
          npm install twitter-api-v2
          npm install googleapis

      - name: Run script
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: node post.js

      # Step 2: Save updated files to cache for the next run
      - name: Save updated data to cache
        uses: actions/cache@v4
        with:
          path: |
            last-posted.txt
            template-indices.json # NEW: Add this path to cache
          key: ${{ runner.os }}-post-bot-data # Changed key to reflect multiple files
          restore-keys: |
            ${{ runner.os }}-post-bot-data
