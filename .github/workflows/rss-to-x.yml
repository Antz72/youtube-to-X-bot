name: Post YouTube Video to X

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes
  workflow_dispatch: # Allows manual trigger

jobs:
  post-to-x:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 1: Download the last-posted.txt artifact from the previous run
      # This will fail on the very first run of this *workflow*, but continue-on-error allows the job to proceed.
      - name: Download last posted ID
        uses: actions/download-artifact@v4
        with:
          name: last-posted-id
          path: . # Download to the current directory
        continue-on-error: true # <--- THIS IS CRITICAL AND MUST BE PRESENT

      - name: Print working directory and list files (for debugging)
        run: |
          echo "Current working directory: $(pwd)"
          echo "Files in this directory:"
          ls -la
          # Confirm last-posted.txt exists here (either from manual commit or downloaded artifact)
          cat last-posted.txt || echo "last-posted.txt not found (expected if artifact download failed AND no manual file)"


      - name: Test Twitter API tokens
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: node test-tokens.js

      - name: Install dependencies
        run: npm install rss-parser twitter-api-v2

      - name: Run script
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: node post.js

      # Step 2: Upload the updated last-posted.txt as an artifact for the next run
      - name: Upload last posted ID
        uses: actions/upload-artifact@v4
        with:
          name: last-posted-id
          path: last-posted.txt
          retention-days: 1 # You can adjust retention, 1 day means it's available for the next daily run
