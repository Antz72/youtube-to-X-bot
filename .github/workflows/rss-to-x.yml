name: Post YouTube Video to X

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes
  workflow_dispatch: # Allows manual trigger

jobs:
  post-to-x:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 1: Restore last-posted.txt from cache
      - name: Cache last posted ID
        uses: actions/cache@v4
        id: cache-last-posted # ID for this step, used to check cache hit/miss
        with:
          path: last-posted.txt
          key: ${{ runner.os }}-last-posted-id # Cache key. Includes OS to be unique.

      - name: Print working directory and list files (for debugging)
        run: |
          echo "Current working directory: $(pwd)"
          echo "Files in this directory:"
          ls -la
          # Confirm last-posted.txt exists here (either from cache or manual commit)
          cat last-posted.txt || echo "last-posted.txt not found (expected if cache miss AND no manual file)"


      - name: Test Twitter API tokens
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: node test-tokens.js

      - name: Install dependencies
        run: npm install rss-parser twitter-api-v2

      - name: Run script
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: node post.js

      # Step 2: Save last-posted.txt to cache for the next run
      # This step only runs if the cache was not a hit (meaning last-posted.txt was modified or newly created)
      # or if the cache was a hit and we want to update it.
      - name: Save last posted ID to cache
        uses: actions/cache@v4
        with:
          path: last-posted.txt
          key: ${{ runner.os }}-last-posted-id
          restore-keys: | # Allows re-saving with the same key even if content changed
            ${{ runner.os }}-last-posted-id
