name: Post YouTube Video to X

on:
  schedule:
    - cron: '0,30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:

jobs:
  post-to-x:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Print working directory and list files (for debugging)
        run: |
          echo "📂 Current working directory: $(pwd)"
          echo "📁 Files in this directory:"
          ls -la

      - name: Test Twitter API tokens
        run: node test-tokens.js

      - name: Install dependencies and run script
        run: |
          npm install rss-parser twitter-api-v2
          node post.js
